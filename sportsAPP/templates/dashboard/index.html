{% extends 'partial/base.html' %}
{% block title %}Home{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row ml-4 ">
        <div class="col-md-8 offset-md-2 mt-5 boder">
            <div class="card shadow" >
                <div class="card-body">
                        

                    <form method="POST">
                        {% csrf_token %}
                        {{form|crispy}}

                    </form>


                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
